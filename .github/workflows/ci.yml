name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches-ignore:
      - master

jobs:
  test:
    name: Test and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run type-check

      - name: Run tests
        run: npm test

  build:
    name: Build Extensions
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Chrome extension
        run: npm run build:chrome

      - name: Build Firefox extension
        run: npm run build:firefox

      - name: Verify builds
        run: |
          echo "Verifying Chrome build..."
          ls -la dist-chrome/ || echo "Chrome build directory not found"

          echo "Verifying Firefox build..."
          ls -la dist-firefox/ || echo "Firefox build directory not found"